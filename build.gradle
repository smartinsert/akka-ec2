apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'java-library-distribution'

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.13'
	compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5-SNAPSHOT'
	compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.5.7'
	compile group: 'com.typesafe.akka', name: 'akka-http_2.12', version: '10.0.10'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.235'
	compile group: 'org.springframework', name: 'spring-context', version: '5.0.1.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.0.1.RELEASE'
	
    testCompile 'junit:junit:4.12'
}

distZip.shouldRunAfter(build)

jar {
    // Keep jar clean:
    exclude 'META-INF/*.SF', 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.MF'

    manifest {
        attributes 'Main-Class': 'com.somepackage.MainClass',
                   'Class-Path': configurations.runtime.files.collect { "lib/$it.name" }.join(' ')
    }
}
